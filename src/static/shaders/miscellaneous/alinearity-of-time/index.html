  <script id="code" type="glsl">
#ifdef GL_ES
precision mediump float;
#endif
uniform float seconds;
uniform vec2 resolution;
uniform vec2 mouse;
void main() {
    float band = floor(gl_FragCoord.y / 32.0) + seconds * 0.1;
	gl_FragColor = vec4(mod(gl_FragCoord.y - 8.0, 32.0) > 16.0 ? vec3(0.0) : mix(vec3(0.1, 1.0, 0.7), vec3(0.2, 0.3, 0.25), sin(band * 3.9 + gl_FragCoord.x / (8.0 + sin(band * 4.0 + 3.1) * 18.0))),1.0);
}
</script>
